}
</style>
</head>

<h2>One Column:</h2>

<table>
  <tr>

 </table>

<table>
  <tr>
    <td>100</td>

  </tr>

  <h2>Two Row and Three Column:</h2>

    <td>100</td>

    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
